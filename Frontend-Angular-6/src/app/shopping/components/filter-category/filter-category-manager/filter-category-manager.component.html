<ul class="nav nav-pills nav-fill" *ngIf="categorys">
    <li class="nav-item">
        <a class="btn btn-outline-primary active" routerLink="/" [queryParams]="{id:cartid}">All</a>
    </li>
    <li class="nav-item" *ngFor="let category of categorys.data">
        <a class="btn btn-outline-primary" routerLink="/" [queryParams]="{id:cartid, category:category.name}">{{category.name}}</a>
    </li>
</ul>
